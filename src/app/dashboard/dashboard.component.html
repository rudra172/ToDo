    <div class="container mt-5" id="input_container">
        <div class="row">
            <div class="col col-11 ">
                <input [(ngModel)]="task" type="text" name="task" class="form-control " id="exampleFormControlInput1" placeholder="Enter Task">
            </div>
            <div class="col col-1">
                <button class="btn btn-" id="add_btn" type="button" (click)="addTask()"(click)="clearBox()">+add</button>
            </div>
        </div>
    </div>
    <div class="container mt-5" id="todo-new">
    <div id="tasks" *ngFor="let t of tasks; let i= index" class="input-group row p-2 shadow border mt-4 "> 
        <div class="col-md-10 border-0 pt-2" >{{t}}</div>
            <button (click)="editTask(i)" (click)="clearBox()" class="btn btn-outline-secondary col me-1" data-bs-toggle="modal" data-bs-target="#exampleModal">edit</button><br>
            <button  (click)="removeTask(i)" class="btn btn-outline-danger col">X</button><br>
               <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
  
                    <div class="input-group  p-4">
                      <input id="task" [(ngModel)]="etask"  class=" form-control" type="text" placeholder="Enter the task" >
                      <button (click)="updateTask(i)" (click)="clearBox()" class="btn btn-success rounded-end" data-bs-dismiss="modal" type="button" >Save changes</button><br>
                    </div>
  
                  </div>
                </div>
              </div>
            </div>
      </div>
                
     </div>

    </div>
</div>
